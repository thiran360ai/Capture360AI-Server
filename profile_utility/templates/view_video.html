<!DOCTYPE html>
<html>
<head>
    <title>View Video</title>
</head>
<body>
    <h2>{{ video.description }}</h2>
    <video width="640" height="360" controls>
        <source src="{{ video.file.url }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
